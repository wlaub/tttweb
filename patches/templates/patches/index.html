{% extends "patches/base.html" %}

{% block title %}
Audio Files
{% endblock %}

{% block body %}
<div class="container entry-list">
    <div class="col-auto entry-header">
        <h1>Audio Files</h1>
    </div>

    {% if patch_entries %}
        {% for entry in patch_entries %}
            {% include "patches/entry.html" with entry=entry %}
        {% endfor %}
    {% else %}
    Nothing
    {% endif %}
</div>

{% endblock %}
